name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 2.7
        architecture: x64
    - name: Get software versions please
      run: |
        cmake --version
        git --version
        python --version
    - name: Install autobuild through PIP
      run: pip install git+https://vcs.firestormviewer.org/autobuild-1.1#egg=autobuild
    - name: Get autobuild version
      run: autobuild --version
    - name: Clone build variables
      run: git clone https://vcs.firestormviewer.org/fs-build-variables
    - name: Try to configure autobuild
      env:
        AUTOBUILD_VARIABLES_FILE: ${{ env.GITHUB_WORKSPACE }}/fs-build-variables/variables
      run: |
        ls
        echo $AUTOBUILD_VARIABLES_FILE
        autobuild configure -c ReleaseFS_open -- --fmodstudio --package --chan GHA -DLL_TESTS:BOOL=TRUE
    - name: Try to configure autobuild
      env:
        AUTOBUILD_VARIABLES_FILE: ${{ env.GITHUB_WORKSPACE }}/fs-build-variables/variables
      run: |
        autobuild build -A 64 -c ReleaseFS_open --no-configure

    
