name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
defaults:
  run:
    shell: bash
jobs:
  build:
    env:
      AUTOBUILD_VSVER: 120
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set env
      shell: cmd
      run: echo ::set-env name=AUTOBUILD_VARIABLES_FILE::%cd%\fs-build-variables\variables
    - name: Cache VS2013
      id: cache-vs2013
      uses: pat-s/always-upload-cache@v1.2.0
      with:
        path: C:/Program\ Files\ \(x86\)/Microsoft\ Visual\ Studio\ 12.0
        key: cache-vs2013
    - name: Download VS2013 Community
      if: steps.cache-vs2013.outputs.cache-hit != 'true'
      run: choco install visualstudiocommunity2013
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 2.7
        architecture: x64
    - name: Get software versions please
      run: |
        cmake --version
        git --version
        python --version
    - name: Install autobuild through PIP
      run: pip install git+https://vcs.firestormviewer.org/autobuild-1.1#egg=autobuild
    - name: Get autobuild version
      run: autobuild --version
    - name: Clone build variables
      run: git clone https://vcs.firestormviewer.org/fs-build-variables
    - name: Configure autobuild
      shell: cmd
      run: |
        call "C:\Program Files (x86)\Microsoft Visual Studio 12.0\VC\vcvarsall.bat" amd64
        autobuild configure -A 64 -c ReleaseFS_open -- --package --chan GHA -DLL_TESTS:BOOL=TRUE
    - name: Build & Package
      shell: cmd
      run: |
        call "C:\Program Files (x86)\Microsoft Visual Studio 12.0\VC\vcvarsall.bat" amd64
        msbuild build-vc120-64/Firestorm.sln -target:llpackage

    
